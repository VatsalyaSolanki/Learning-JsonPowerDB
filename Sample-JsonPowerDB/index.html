<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shipment Enrollment Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipment Management Form Using JPDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .form-control:focus {
            box-shadow: 0 0 10px 5px #e4a649;
            border-color: #6d5514;

        }

        button:enabled{
           background-color: blue;
            
        }
    </style>
</head>

<body>
    <div style="height: 100vh; background-image: url('Resources/ship2.jpg'); background-size: cover;">
        <div class="container" style="width:100% ; height:100%; padding-top: 70px;  ">
            <div class="page-header text-center">
                <h1 style="font-family: Roboto, Gerogia, Verdana, Geneva, Tahoma, sans-seri;"> Shipment Management</h1>
            </div>
            <form id="shipform" method="get">
                <div class="form">
                    <label>Shipment-No </label>
                    <input type="text" id="Shipment-No" class="form-control" onchange="getInfo()">
                </div>
                <div class="form">
                    <label>Description </label>
                    <input type="text" id="Description" class="form-control">
                </div>
                <div class="form">
                    <label>Source </label>
                    <input type="text" id="Source" class="form-control">
                </div>
                <div class="form">
                    <label>Destination</label>
                    <input type="text" id="Destination" class="form-control">
                </div>
                <div class="form">
                    <label>Shipping-Date</label>
                    <input type="date" id="Shipping-Date" class="form-control">
                </div>
                <div class="form">
                    <label>Expected-Delivery-Date</label>
                    <input type="date" id="Expected-Delivery-Date" class="form-control">
                </div>

                <div class="form text-center" style=" margin-top: 20px; ">
                    <button type="button" class="btn btn-primary" id="saveData" onclick="save()" disabled>Save</button>
                    <button type="button" class="btn btn-primary" id="changeData" onclick="change()" disabled>Change</button>
                    <button type="button" class="btn btn-primary" id="resetData" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="Resources/index.js"></script>

</body>

</html>
